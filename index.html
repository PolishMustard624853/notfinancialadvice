<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Not Financial Advice</title>
</head>

<body>
    <!-- Header background img -->
    <header class="hero"></header>
    <!-- Crypto Converter âš¡ Widget -->
    <div id="convert-widget">
        <crypto-converter-widget shadow symbol live background-color="#383a59" border-radius="0.60rem"
            fiat="united-states-dollar" crypto="bitcoin" amount="1" decimal-places="2">
        </crypto-converter-widget>
        <a id="convert-link" href="https://currencyrate.today/" target="_blank"
            rel="noopener">Currency<span>Rate</span>.Today</a>
    </div>
    <!-- Horizontal Live Ticker Feed -->
    <div
        style="height:62px; background-color: rgb(56, 58, 89); overflow:hidden; box-sizing: border-box; text-align: right; line-height:14px; block-size:62px; font-size: 12px; font-feature-settings: normal; text-size-adjust: 100%; box-shadow: inset 0 -20px 0 0 rgb(56, 58, 89);padding:1px;padding-top: 15px; margin: 0px; width: 100%;">
        <div style="height:40px; padding:0px; margin:0px; width: 100%;"><iframe
                src="https://widget.coinlib.io/widget?type=horizontal_v2&theme=dark&pref_coin_id=1505&invert_hover=no"
                width="100%" height="40px" scrolling="auto" marginwidth="0" marginheight="0" frameborder="0"
                style="border:0;margin:0;padding:0;"></iframe></div>
    </div>
    <!-- Nav bar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h3>Crypto<span>Dream</span></h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar d-flex flex-nowrap" id="navbarSupportedContent">
                <section class="d-flex">
                    <input class="form-control m-2" id="coin_input" type="search" placeholder="Find a coin"
                        aria-label="Search">
                    <button class="btn search-btn" type="submit">Search</button>
                </section>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">Recent Searches</button>
                    <ul id="past_search_container" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Live Coin Chart -->
    <div class="d-flex justify-content-evenly m-5">
        <div
            style="height:433px; background-color: #1D2330; overflow:hidden; box-sizing: border-box; border: 1px solid #282E3B; border-radius: 4px; text-align: right; line-height:14px; font-size: 12px; font-feature-settings: normal; text-size-adjust: 100%; box-shadow: inset 0 -20px 0 0 #262B38; padding: 0px; margin: 0px; width: 40%;">
            <div style="height:308px; padding:0px; margin:0px; width: 100%;"><iframe
                    src="https://widget.coinlib.io/widget?type=full_v2&theme=dark&cnt=6&pref_coin_id=1505&graph=yes"
                    width="100%" height="409px" scrolling="auto" marginwidth="0" marginheight="0" frameborder="0" style="border:0;margin:0;padding:0;"></iframe></div>
            <div
                style="color: #626B7F; line-height: 14px; font-weight: 400; font-size: 11px; box-sizing: border-box; padding: 2px 6px; width: 100%; font-family: Verdana, Tahoma, Arial, sans-serif;">
                <a href="https://coinlib.io" target="_blank"
                    style="font-weight: 500; color: #626B7F; text-decoration:none; font-size:11px"></a>&nbsp;
            </div>
        </div>
        <div class="results-container col-xl-4 col-lg-4 col-md-4 col-sm-10 col-10 p-5">
            <ul class="list-group p-5" id="day_list"></ul>
            <ul class="list-group p-5" id="holder_list"></ul>
            <ul class="list-group p-5" id="reddit"></ul>
        </div>
    </div>
    <!-- Google Trends Graph -->
    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/2884_RC01/embed_loader.js"></script>
    <script
        type="text/javascript"> trends.embed.renderExploreWidget("TIMESERIES", { "comparisonItem": [{ "keyword": "/m/0108bn2x", "geo": "", "time": "today 5-y" }, { "keyword": "/m/05p0rrx", "geo": "", "time": "today 5-y" }, { "keyword": "/m/0zmxk9t", "geo": "", "time": "today 5-y" }, { "keyword": "/g/11q1jsfvsn", "geo": "", "time": "today 5-y" }, { "keyword": "/g/11gf2dcwbj", "geo": "", "time": "today 5-y" }], "category": 0, "property": "" }, { "exploreQuery": "date=today%205-y&q=%2Fm%2F0108bn2x,%2Fm%2F05p0rrx,%2Fm%2F0zmxk9t,%2Fg%2F11q1jsfvsn,%2Fg%2F11gf2dcwbj", "guestPath": "https://trends.google.com:443/trends/embed/" });</script>
    <script
        type="text/javascript"> trends.embed.renderExploreWidget("GEO_MAP", { "comparisonItem": [{ "keyword": "/m/0108bn2x", "geo": "", "time": "today 5-y" }, { "keyword": "/m/0zmxk9t", "geo": "", "time": "today 5-y" }, { "keyword": "/g/11q1jsfvsn", "geo": "", "time": "today 5-y" }, { "keyword": "/g/11gf2dcwbj", "geo": "", "time": "today 5-y" }], "category": 0, "property": "" }, { "exploreQuery": "date=today%205-y&q=%2Fm%2F0108bn2x,%2Fm%2F0zmxk9t,%2Fg%2F11q1jsfvsn,%2Fg%2F11gf2dcwbj", "guestPath": "https://trends.google.com:443/trends/embed/" });</script>
    </div>
    <!-- Coin Gecko -->
    <ol class="list-group list-group-numbered col-xl-4 col-lg-4 col-md-4 col-sm-10 col-10 p-5">
        <h4>
            Coin Gecko's Top 7 Coins searched
            <p><span>(Last 24 Hours)</span></p>
        </h4>
    </ol>
    <script async src="https://cdn.jsdelivr.net/gh/dejurin/crypto-converter-widget@1.5.2/dist/latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/javascript/recentsearches.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
